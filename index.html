<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <!-- main container-->
    <main id="Parent">
    <header id="top">
        <h1 id="top-h1">ETCH-A-SKETCH</h1>
    </header>
    
    <!-- Left Panel -->
    <div id="left-Panel">
        <form id="Panel">
            <fieldset id="cat1">
                <legend>MOUSE OPTIONS</legend>
                <div class="ui large buttons">
                    <!-- <button class="ui button active">Hover</button> -->
                    <button class="circular ui icon active button">Hover</button>
                    <div class="or"></div>
                    <button class="ui button">Click</button>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- Right Panel-->
    <div id="SketchPad"></div>

    </main>
</body>
</html>
